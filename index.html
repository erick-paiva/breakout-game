<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop - lesson 10: finishing up</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/game_over.css" />
  </head>
  <body>
    <div class="game_over">
      <img class="game_over_image" src="./assets/game_over.gif" />
      <button class="jogar_novamente">JOGAR NOVAMENTE</button>
    </div>
    <canvas id="myCanvas"></canvas>

    <div class="iniciar_partida">Para Iniciar a partida aperte enter</div>
    <div class="iniciar_partida_mobile">
      <button class="iniciar_partida_button">
        Iniciar Partida
      </button>
    </div>
    <div class="vitoria">
      <h2>PARABÉNS VOCÊ GANHOU !!!</h2>
      <video loop>
        <source src="./assets/vitoria.mp4" type="video/mp4" />
      </video>

      <button class="jogar_novamente_win">JOGAR NOVAMENTE</button>
    </div>
    <span class="esquerdo"><img src="./assets/arrow.png" alt="esquerdo" /> </span>
    <span class="direito"><img src="./assets/arrow.png" alt="direito" /> </span>
  </body>

  <script src="./js/script.js" type="text/javascript"></script>
  <script src="./js/tocarMusicas.js" type="text/javascript"></script>
  <script src="./js/helpers.js" type="text/javascript"></script>
</html>
